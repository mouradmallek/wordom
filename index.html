<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>WORDOM</h1>
        <div class="btns-container">
            <Button id="B" class="btn blod" onclick="makeBlod(this.id)">B</Button>
            <Button id="I" class="btn italic" onclick="makeItalic(this.id)">I</Button>
            <Button id="U" class="btn underline" onclick="makeUnderline(this.id)">U</Button>
            <Button id="A" class="btn blue" onclick="makeBlue(this.id)">A</Button>
            <Button id="A+" class="btn" onclick="makeBigger(this.id)">A+</Button>
            <Button id="A-" class="btn" onclick="makeSmaller(this.id)">A-</Button>
        </div>
        <textarea id="textZone"></textarea>

    </div>
    <script src="script.js"></script>
</body>

</html>
